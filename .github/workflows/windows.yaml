# Use separate workflow for Windows so it can be disabled if needed.
# https://docs.github.com/en/free-pro-team@latest/actions/managing-workflow-runs/disabling-and-enabling-a-workflow
name: windows
on: [push, pull_request, workflow_dispatch]
permissions:
contents: read
jobs:
  unit-tests:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@d171c3b028d844f2bf14e9fdec0c58114451e4bf
      - name: setup java
        uses: actions/setup-java@1253a7eed45cc6191dc4bd9cacd3542878479569
        with:
          java-version: '11'
          java-package: jdk
      - name: windows UNIT_TEST_BOT
        run: ./tool/github.bat
        shell: cmd
