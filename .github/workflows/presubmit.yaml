name: presubmit
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  presubmit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [4.1, 4.2, AF.3.1, 2020.2, 2020.3]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build ${{ matrix.version }}
        run: ./tool/github.sh
        env:
          IDEA_VERSION: ${{ matrix.version }}
  checker:
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        bot: [CHECK_BOT, DART_BOT, UNIT_TEST_BOT]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: MacOS ${{ matrix.bot }}
        run: ./tool/github.sh
        env:
          BOT: ${{ matrix.bot }}
