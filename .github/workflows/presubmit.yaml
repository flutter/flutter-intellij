name: presubmit
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  presubmit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [2023.3, 2024.1]
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: build ${{ matrix.version }}
        run: ./tool/github.sh
        env:
          IDEA_VERSION: ${{ matrix.version }}
  checker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        bot: [CHECK_BOT, DART_BOT, UNIT_TEST_BOT]
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Linux ${{ matrix.bot }}
        run: ./tool/github.sh
        env:
          BOT: ${{ matrix.bot }}
