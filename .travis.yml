language: java

jdk:
  - oraclejdk8

install: true

before_script:
  - git clone https://github.com/flutter/flutter.git --depth 1
  - export PATH="$PATH":flutter/bin:flutter/bin/cache/dart-sdk/bin
  - flutter config --no-analytics
  - flutter doctor
  - export FLUTTER_SDK=`pwd`/flutter

env:
  - IDEA_PRODUCT=ideaIC IDEA_VERSION=2016.2.5 DART_PLUGIN_VERSION=162.2924
  - IDEA_PRODUCT=ideaIC IDEA_VERSION=2016.3.1 DART_PLUGIN_VERSION=163.10154.19

# execution
script: ./tool/travis.sh
