language: java

jdk:
  - oraclejdk8

# execution
# TODO(devoncarew): Call `build` instead of `assemble` when we fix the tests on travis.
script:
  - gradle assemble --info

# caching
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
