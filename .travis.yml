language: java

jdk:
  - oraclejdk8

# execution
script:
  - git clone https://github.com/flutter/flutter.git --depth 1
  - export PATH="$PATH":flutter
  - flutter precache
  - export FLUTTER_SDK=flutter
  - gradle build --info

# caching
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
